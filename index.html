<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenizeHub - IoT Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TokenizeHub IoT Control Panel</h1>

        <div class="device-list">
            <h2>Devices</h2>
            <ul id="device-list"></ul>
        </div>

        <div class="device-control">
            <h2>Control Device</h2>
            <form id="control-form">
                <input type="text" id="device-id" placeholder="Enter Device ID" required>
                <button type="submit">Control Device</button>
            </form>
        </div>

        <div class="token-balance">
            <h2>Your Token Balance</h2>
            <p id="token-balance">Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
